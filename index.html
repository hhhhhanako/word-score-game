<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/word-scord-game.css">
	<title>Word Score Game</title>
</head>

<body>
	<div id="layout">
		<header>
			<h1>Word score game</h1>
		</header>
		<div id="score-box" class="layout-item">
			<p>
				<strong>Score:&nbsp;</strong>
				<span id="score-number"></span>
			</p>
		</div>

		<div id="remaining-letters-key" class="layout-item">
			<p>Remaining letters:
				<span id="remaining-letters-number">0</span>
			</p>
		</div>

		<div id="letters-you-have-box" class="layout-item">
			<div id="gameover">
				GAME OVER!
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-1"></div>
				<div class="point" id="points-1"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-2"></div>
				<div class="point" id="points-2"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-3"></div>
				<div class="point" id="points-3"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-4"></div>
				<div class="point" id="points-4"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-5"></div>
				<div class="point" id="points-5"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-6"></div>
				<div class="point" id="points-6"></div>
			</div>
			<div class="tile-piece">
				<div class="letter" id="letter-7"></div>
				<div class="point" id="points-7"></div>
			</div>



		</div>
		<div id="find-word" class="layout-item">
			<span>You can choose to use computer to </span>
			<button id="find-word-button">Find a word</button>
		</div>


		<div id="human-find" class="layout-item">
			<span>You can also find a word by yourself </span>
			<input type="text" id="human-word-input" />
			<button id="human-find-word-button">Human Find a word</button>
		</div>
		<div class="layout-item">
			<span>When you can't find a word in your hand, please </span>
			<button id="retire-hand-button">Retire the hand</button>
		</div>
		<div id="word-list" class="layout-item">
			<span>Word list:</span>
			<ul id="word-history-list">
			</ul>
		</div>


	</div>


	<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="lib/wordList.js"></script>
	<!-- <script type="text/javascript" src="lib/wordBank.js"></script> -->
	<!-- <script type="text/javascript" src="lib/wordList.min.js"></script> -->
	<script type="text/javascript" src="lib/wordBank.min.js"></script>
	<script type="text/javascript" src="js/word-score-game-letters.js"></script>
	<script type="text/javascript" src="js/word-score-game.js"></script>
</body>

</html>
